<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="result-header">Your Result</p>
      <div class="circle">
        <p class="result-marks" id="result-marks">76</p>
        <p class="result-full-marks">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p class="summary-header">Summary</p>
      <div id="summary-content"></div>
      <button class="continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mika Zukeyama</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
