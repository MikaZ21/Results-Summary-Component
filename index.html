<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div>
    <div class="container">
      <div class="result">
        <h1 class="yourResult">Your Result</h1>
        <div class="displayScore">
          <p class="totalScore">76</p>
          <p class="ofMaxScore">of 100</p>
        </div>

        <h2 class="level">Great</h2>
        <p class="levelMessage">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summaryTtl">Summary</h2>

        <div class="summaryItem reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
          <p class="score">80 <span class="score100">/ 100</span></p>
        </div>
        <div class="summaryItem memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
          <p class="score">92 <span class="score100">/ 100</span></p>
        </div>
        <div class="summaryItem verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <p class="score">61 <span class="score100">/ 100</span></p>
        </div>
        <div class="summaryItem visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
          <p class="score">73 <span class="score100">/ 100</span></p>
        </div>
        <button class="continueBtn">Continue</button>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mika Zukeyama</a>.
  </div>
</div>
</body>
</html>
