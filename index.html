<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div>
  <div class="result">
    <h1 class="yourResult">Your Result</h1>
    <div class="displayScore">
      <p class="score">76</p>
      <p class="ofMaxScore">of 100</p>
    </div>

    <h2 class="level">Great</h2>
    <p class="levelMessage">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <h2>Summary</h2>
  <div>
    <img src="" alt="reaction icon">
    <p>Reaction</p>
    <p>80 / 100</p>
  </div>
  <div>
    <img src="" alt="memory icon">
    Memory
    92 / 100
  </div>
  <div>
    <img src="" alt="verbal icon">
    Verbal
    61 / 100
  </div>
  <div>
    <img src="" alt="visual icon">
    Visual
    72 / 100
  </div>
  <button>Continue</button>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mika Zukeyama</a>.
  </div>
</body>
</html>
